<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Simple HTML page</title>
    <script>
    
    function changeEcho(newText){
        var echoElement = document.getElementById("echo");
        echoElement.innerText = newText; 
    }

    function sendToNative(message){
        var nativeApp = window.webkit.messageHandlers.nativeApp
        nativeApp.postMessage({"message": message})
    }

    function sendMessage(){
        var element = document.getElementById("ping");
        console.log(element.value);
        sendToNative(element.value);
        element.value = "";
    }

    function fetchDeviceToken() {
        
        var promise = window.webkit.messageHandlers.native.postMessage({"message": "fetch"});
        
        promise.then(
          function(result) {
            var message = result["token"]
            changeEcho(message)
          },
          function(err) {
          });
    }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Simple HTML Interaction</h2>
      <p>Hello this is a simple Javascript based page. Values entered in text box will be reflected</p>
      <p id="echo">Response from native goes here</p>
      <button class="button" onclick="fetchDeviceToken()">Fetch Device Token</button>
      <hr/>
      <h3>Native</h3>
      <p>Value entered here will be sent back to phone</p>
      <input id="ping" placeholder="Enter to send" class="input"/>
      <button class="button" onclick = "sendMessage()" >Send</button>
    </div>
  </body>
</html>
